name: Update CHANGELOG

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_PAT }}
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Generate CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run generate
      - name: Commit and push updated CHANGELOG.md
        env:
          MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
        run: |
          git config user.name "Changelog Bot"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          if ! git diff-index --quiet HEAD; then
            git commit -m "üîÑ Update CHANGELOG [skip ci]"
            # –ü–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ–º —É–¥–∞–ª—ë–Ω–Ω—ã–π URL origin, —á—Ç–æ–±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å PAT
            git remote set-url origin https://$MY_GITHUB_PAT@github.com/AdminRHS/remote-helpers-collaborative.git
            git push origin HEAD:main
          else
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –ø—É—à–∞."
          fi
