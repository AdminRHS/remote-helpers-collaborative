name: Update CHANGELOG

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # –ü–æ–ª—É—á–∞–µ–º –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Generate CHANGELOG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run generate
      - name: Commit and push updated CHANGELOG.md
        env:
          MY_GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
        run: |
          git config user.name "Changelog Bot"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          if ! git diff-index --quiet HEAD; then
            git commit -m "üîÑ Update CHANGELOG [skip ci]"
            # –ü—É—à–∏–º, –≤—Å—Ç–∞–≤–ª—è—è —Ç–æ–∫–µ–Ω –≤ URL –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
            git push https://$MY_GITHUB_PAT@github.com/AdminRHS/remote-helpers-collaborative.git HEAD:main
          else
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –ø—É—à–∞."
          fi

